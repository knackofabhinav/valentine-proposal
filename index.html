<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Proposal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 50%, #ff6b9d 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating hearts background */
        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            font-size: 24px;
            opacity: 0.6;
            animation: floatUp 6s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.25);
            text-align: center;
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #e91e63;
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(233, 30, 99, 0.2);
        }

        .main-emoji {
            font-size: 5rem;
            margin: 20px 0;
            animation: heartbeat 1.5s ease-in-out infinite;
            display: inline-block;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.15); }
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #f0f0f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #e91e63;
            background: #fff;
            box-shadow: 0 0 0 4px rgba(233, 30, 99, 0.1);
        }

        button {
            background: linear-gradient(135deg, #e91e63 0%, #ff6b9d 100%);
            color: white;
            border: none;
            padding: 16px 36px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 8px 25px rgba(233, 30, 99, 0.35);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(233, 30, 99, 0.45);
        }

        button:active {
            transform: translateY(-1px);
        }

        .link-result {
            margin-top: 25px;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 16px;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .link-result.show {
            display: block;
        }

        .link-text {
            word-break: break-all;
            color: #e91e63;
            font-weight: 600;
            margin: 12px 0;
            padding: 12px;
            background: white;
            border-radius: 8px;
            font-size: 14px;
        }

        .copy-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 12px 28px;
            font-size: 15px;
            margin-top: 10px;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.35);
        }

        /* Proposal page styles */
        .proposal-container {
            display: none;
        }

        .proposal-container.show {
            display: block;
            animation: fadeInUp 0.8s ease-out;
        }

        .greeting {
            font-size: 1.6rem;
            color: #333;
            margin-bottom: 10px;
        }

        .personalized-text {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 20px;
        }

        .question {
            font-size: 2rem;
            color: #e91e63;
            margin: 30px 0;
            font-weight: 700;
            line-height: 1.3;
        }

        .button-container {
            position: relative;
            height: 180px;
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .yes-btn, .no-btn {
            padding: 18px 60px;
            font-size: 20px;
            border-radius: 50px;
        }

        .yes-btn {
            background: linear-gradient(135deg, #4caf50 0%, #8bc34a 100%);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4); }
            50% { box-shadow: 0 8px 40px rgba(76, 175, 80, 0.6); }
        }

        .no-btn {
            background: linear-gradient(135deg, #9e9e9e 0%, #757575 100%);
            position: absolute;
            bottom: 0;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            font-size: 16px;
            padding: 14px 40px;
        }

        .no-btn:hover {
            transform: scale(0.9);
        }

        /* Success page */
        .success-container {
            display: none;
        }

        .success-container.show {
            display: block;
            animation: fadeInUp 0.8s ease-out;
        }

        .success-message {
            font-size: 2.2rem;
            color: #4caf50;
            margin: 20px 0;
            font-weight: 700;
        }

        .love-text {
            font-size: 1.3rem;
            color: #333;
            margin: 20px 0;
        }

        .gif-container {
            margin: 30px 0;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }

        .gif-container img {
            width: 100%;
            max-width: 350px;
            border-radius: 16px;
            display: block;
            margin: 0 auto;
        }

        .date-text {
            margin-top: 25px;
            padding: 15px 25px;
            background: linear-gradient(135deg, #e91e63 0%, #ff6b9d 100%);
            color: white;
            border-radius: 50px;
            display: inline-block;
            font-weight: 600;
            font-size: 1.1rem;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 9999;
        }

        .subtitle {
            color: #888;
            margin-bottom: 30px;
            font-size: 1rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .main-emoji {
                font-size: 4rem;
            }

            .question {
                font-size: 1.5rem;
            }

            .yes-btn {
                padding: 16px 50px;
                font-size: 18px;
            }

            .no-btn {
                padding: 12px 30px;
                font-size: 14px;
            }

            .success-message {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div class="hearts-bg" id="heartsBg"></div>

    <div class="container">
        <!-- Link Generator -->
        <div id="generator" class="generator-container">
            <div class="main-emoji">üíï</div>
            <h1>Create Your Valentine Proposal</h1>
            <p class="subtitle">Generate a special link for your loved one!</p>

            <div class="form-group">
                <label for="name">Their Name:</label>
                <input type="text" id="name" placeholder="Enter their name" required>
            </div>

            <div class="form-group">
                <label for="relationship">They are my:</label>
                <select id="relationship" required>
                    <option value="">Select...</option>
                    <option value="girlfriend">Girlfriend</option>
                    <option value="boyfriend">Boyfriend</option>
                    <option value="wife">Wife</option>
                    <option value="husband">Husband</option>
                    <option value="partner">Partner</option>
                    <option value="crush">Crush</option>
                    <option value="best friend">Best Friend</option>
                </select>
            </div>

            <button onclick="generateLink()">Generate Link</button>

            <div id="linkResult" class="link-result">
                <p style="font-weight: 600; color: #333;">Share this link with them:</p>
                <div class="link-text" id="generatedLink"></div>
                <button class="copy-btn" onclick="copyLink()">Copy Link</button>
            </div>
        </div>

        <!-- Proposal Page -->
        <div id="proposal" class="proposal-container">
            <div class="main-emoji">‚ù§Ô∏è</div>
            <div class="greeting">Hey <span id="displayName"></span>!</div>
            <div class="personalized-text" id="personalizedText"></div>
            <div class="question">Will you be my Valentine?</div>

            <div class="button-container" id="buttonContainer">
                <button class="yes-btn" onclick="handleYes()">Yes!</button>
                <button class="no-btn" id="noBtn" onmouseover="moveNoButton()" onclick="moveNoButton()">No</button>
            </div>
        </div>

        <!-- Success Page -->
        <div id="success" class="success-container">
            <div class="main-emoji">üéâ</div>
            <div class="success-message">Yay! You said YES!</div>
            <p class="love-text" id="loveText">I'm so happy you'll be my Valentine!</p>
            <div class="gif-container">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcGE4aHZ2ZjNvdGF0Ym16OWt6YnR3YnNhYWN6dTN5bTdvdGt6aXBtdCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/L0O3TQpp0ljP2vwuIx/giphy.gif" alt="Celebration">
            </div>
            <div class="date-text">February 14th - It's a date!</div>
        </div>
    </div>

    <canvas id="confettiCanvas"></canvas>

    <script>
        // Create floating hearts
        function createFloatingHearts() {
            const container = document.getElementById('heartsBg');
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíò', 'üíù'];

            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 6 + 's';
                heart.style.animationDuration = (5 + Math.random() * 3) + 's';
                heart.style.fontSize = (16 + Math.random() * 20) + 'px';
                container.appendChild(heart);
            }
        }

        // Parse URL parameters
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                name: params.get('name'),
                rel: params.get('rel')
            };
        }

        // Get personalized message based on relationship
        function getPersonalizedMessage(relationship, name) {
            const messages = {
                'girlfriend': `You mean the world to me, ${name}.`,
                'boyfriend': `You make every day better, ${name}.`,
                'wife': `Every day with you is a blessing, ${name}.`,
                'husband': `You're my forever person, ${name}.`,
                'partner': `Life is beautiful with you, ${name}.`,
                'crush': `I've been wanting to ask you something...`,
                'best friend': `You're my favorite person, ${name}.`
            };
            return messages[relationship] || `You're special to me, ${name}.`;
        }

        // Initialize page
        window.onload = function() {
            createFloatingHearts();
            const params = getUrlParams();

            if (params.name && params.rel) {
                // Show proposal page
                document.getElementById('generator').style.display = 'none';
                document.getElementById('proposal').classList.add('show');

                const decodedName = decodeURIComponent(params.name);
                document.getElementById('displayName').textContent = decodedName;
                document.getElementById('personalizedText').textContent = getPersonalizedMessage(params.rel, decodedName);
            }
        };

        // Generate link
        function generateLink() {
            const name = document.getElementById('name').value.trim();
            const relationship = document.getElementById('relationship').value;

            if (!name || !relationship) {
                alert('Please fill in all fields!');
                return;
            }

            const baseUrl = window.location.href.split('?')[0];
            const link = `${baseUrl}?name=${encodeURIComponent(name)}&rel=${encodeURIComponent(relationship)}`;

            document.getElementById('generatedLink').textContent = link;
            document.getElementById('linkResult').classList.add('show');
        }

        // Copy link
        function copyLink() {
            const linkText = document.getElementById('generatedLink').textContent;
            navigator.clipboard.writeText(linkText).then(() => {
                const btn = document.querySelector('.copy-btn');
                btn.textContent = 'Copied!';
                setTimeout(() => {
                    btn.textContent = 'Copy Link';
                }, 2000);
            });
        }

        // Move No button randomly
        let noMoveCount = 0;
        function moveNoButton() {
            noMoveCount++;
            const noBtn = document.getElementById('noBtn');
            const container = document.getElementById('buttonContainer');

            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            const maxX = containerRect.width - btnRect.width;
            const maxY = containerRect.height - btnRect.height;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';

            // Make button smaller each time
            if (noMoveCount > 3) {
                noBtn.style.transform = `scale(${Math.max(0.5, 1 - noMoveCount * 0.1)})`;
            }

            // Change text after a few attempts
            if (noMoveCount === 3) {
                noBtn.textContent = 'Are you sure?';
            } else if (noMoveCount === 5) {
                noBtn.textContent = 'Really?';
            } else if (noMoveCount >= 7) {
                noBtn.textContent = 'Just say yes!';
            }
        }

        // Handle Yes click
        function handleYes() {
            document.getElementById('proposal').classList.remove('show');
            document.getElementById('success').classList.add('show');
            createConfetti();

            // Update love text with name
            const params = getUrlParams();
            if (params.name) {
                const name = decodeURIComponent(params.name);
                document.getElementById('loveText').textContent = `Thank you, ${name}! You've made me so happy!`;
            }
        }

        // Confetti effect
        function createConfetti() {
            const canvas = document.getElementById('confettiCanvas');
            const ctx = canvas.getContext('2d');

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const confettiCount = 200;
            const confetti = [];

            const colors = ['#e91e63', '#f44336', '#9c27b0', '#ff4081', '#ff6b9d', '#c2185b', '#ff80ab', '#f48fb1', '#ffd700', '#ff69b4'];

            for (let i = 0; i < confettiCount; i++) {
                confetti.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    size: Math.random() * 10 + 5,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    speedY: Math.random() * 4 + 2,
                    speedX: Math.random() * 4 - 2,
                    rotation: Math.random() * 360,
                    rotationSpeed: Math.random() * 15 - 7.5,
                    shape: Math.random() > 0.5 ? 'heart' : 'rect'
                });
            }

            function drawHeart(ctx, x, y, size, rotation) {
                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(rotation * Math.PI / 180);
                ctx.beginPath();
                ctx.moveTo(0, size / 4);
                ctx.bezierCurveTo(size / 2, -size / 2, size, size / 4, 0, size);
                ctx.bezierCurveTo(-size, size / 4, -size / 2, -size / 2, 0, size / 4);
                ctx.fill();
                ctx.restore();
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                let allGone = true;

                confetti.forEach((c) => {
                    c.y += c.speedY;
                    c.x += c.speedX;
                    c.rotation += c.rotationSpeed;

                    if (c.y < canvas.height + 50) {
                        allGone = false;
                    }

                    ctx.fillStyle = c.color;

                    if (c.shape === 'heart') {
                        drawHeart(ctx, c.x, c.y, c.size / 2, c.rotation);
                    } else {
                        ctx.save();
                        ctx.translate(c.x, c.y);
                        ctx.rotate(c.rotation * Math.PI / 180);
                        ctx.fillRect(-c.size / 2, -c.size / 2, c.size, c.size);
                        ctx.restore();
                    }
                });

                if (!allGone) {
                    requestAnimationFrame(animate);
                }
            }

            animate();
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            const canvas = document.getElementById('confettiCanvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
